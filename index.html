<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description:</label>
                <input type="text" name="income-desc" id="income-description" placeholder="Eg salary...">
            </div>
            <div class="input-group">
                <label for="income-amount">Amount(RON):</label>
                <input type="number" name="income-amount" id="income-amount" placeholder="Ex 100,000.00">
            </div>
            <div class="button-group">
                <button>Add income</button>
            </div>
        </div>
        <div class="section">
            <h2>Expenses</h2>
            <div class="input-group">
                <label for="expense-description">Description:</label>
                <input type="text" name="expense-desc" id="expense-description" placeholder="Eg utilit...">
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (RON):</label>
                <input type="number" name="expense-amount" id="expense-amount" placeholder="Ex 10,000.00">
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select name="category-selected" id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="button-group">
                <button>Add Expense</button>
            </div>
        </div>
        <div class="table-container">
            <h2>Transaction History:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (RON) </th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">

                </tbody>
            </table>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: <span id="total-income">0</span> RON</p>
            <p>Total Expenses: <span id="total-expenses">0</span> RON</p>
            <p>Balance: <span id="balance">0</span> RON</p>
        </div>
    </div>
</body>
</html>
